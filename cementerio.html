<html>
    <head>
        <title>"Practica final: Cementerio Girona"</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Jair Barco - azubarco"/>
        <meta name="description" content="Practica Leaflet con Cementerio Girona">
        <meta name="robots" content="leaflet,Girona">

        <!--Librería leaflet.js y hoja de estilo leaflet.css-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

        <!--Plugin para agregar datos de capas en GeoJson-->

        <!--Estilos-->
        <link rel="stylesheet" href="css/cementerio.css"/>

        <!--Javascript para crear las funcionalidades del mapa-->
        <script src="js/mapa.js"></script>

        <script>

            <h3><span class="C">C</span>Columbario</h3>

        </div>
